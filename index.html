<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PICPICK</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <!--Input Name Section-->
    <section id="enterName">
      <h1 id="gameName"><strong>PIC</strong>PICK</h1>
      <h1>ENTER <strong>NAME: </strong><br><input id="userName" type="text" name="username"></h1>
    </section>
    <!--Choose avatar-->
    <section id="countScreen" class="hide">
      <div id="countdown-timer"></div>
    </section>
    <section id="instructionScreen" class="hide">
      <h2 id="instruction">I<strong>N</strong>S<strong>T</strong>R<strong>U</strong>C<strong>T</strong>I<strong>O</strong>N<strong>S</strong>: </h2><br>
      <h3>Guess right and you get <strong>3 seconds</strong>!</h3><br>
      <h3>Guess wrong and you lose <strong>5 seconds</strong>! Get all <strong>30 images</strong>!!</h3>
      <h3>Use your <strong>arrow keys</strong> to move the image</h3><br>
      <h1><strong>CLICK</strong> BELOW TO START:</h1>
      <p><img src= "img/dogButtonstatic.png" alt="start button" id="startButton"></p>
    </section>
    <section id="imgScreen" class="hide">
      <div id="timer">GO!</div>
      <div style="background-image: url(img/PICTURE1.jpg);" id="circle">
      </div>
      <h2 class="answer">ANSWER: <br><input id="answer" type="text" name="imageAnswer" value=""></h2>
      <div id="score">0</div>
    </section>
    <section id="endGame" class="hide">
      <div id="endScore" class="color"></div>
        <p id="resize"><img src="img/dogRestartstatic.png" alt="restart" id="restart"></p>
        <h1 id="resize" class="rebutton">RE<strong>START</strong>?</h1>
    </section>
    <section id="winGame" class="hide">
      <h1><strong>♥</strong>CONGRATULATIONS<strong>♥</strong></h1>
      <p><img src="img/bow.gif" alt="dogbow"></p>
      <h2>YOU <strong>BEAT</strong> THE <strong>GAME</strong>!<strong>!</strong></h2>
    </section>

    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <script src="js/script.js">
    </script>
  </body>
</html>
